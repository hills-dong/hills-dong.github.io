  <rect x="790" y="400" width="120" height="50" rx="8" fill="#2d3748" stroke="#00d9ff" stroke-width="2"/>
  <text x="840" y="430" text-anchor="middle" fill="#00d9ff" font-size="16" font-weight="bold">Send</text>
  
  <!-- Arrows between steps -->
  <line x1="410" y1="425" x2="540" y2="425" stroke="#00d9ff" stroke-width="2"/>
  <line x1="660" y1="425" x2="790" y2="425" stroke="#00d9ff" stroke-width="2"/>
  
  <!-- Discord Output -->
  <rect x="450" y="550" width="300" height="80" rx="15" fill="#5865f2" stroke="#7289da" stroke-width="2"/>
