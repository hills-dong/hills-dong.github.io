  <text x="600" y="250" text-anchor="middle" fill="#8892b0" font-size="12">Parallel Execution</text>
  <text x="600" y="770" text-anchor="middle" fill="#4a5568" font-size="12">Generated: 2026-02-07 | Hills External Cortex</text>
