  <line x1="600" y1="330" x2="600" y2="400" stroke="#00d9ff" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="1000" y1="330" x2="1000" y2="400" stroke="#00d9ff" stroke-width="1" stroke-dasharray="5,5"/>
  
  <line x1="200" y1="450" x2="450" y2="550" stroke="#5865f2" stroke-width="1"/>
  <line x1="600" y1="450" x2="600" y2="550" stroke="#5865f2" stroke-width="1"/>
  <line x1="1000" y1="450" x2="750" y2="550" stroke="#5865f2" stroke-width="1"/>
  
