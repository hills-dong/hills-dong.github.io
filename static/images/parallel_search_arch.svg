  <text x="600" y="165" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">Global Search</text>
  <text x="600" y="185" text-anchor="middle" fill="#ffffff" font-size="14">Scheduler</text>
  
  <!-- Worker nodes -->
  <rect x="100" y="270" width="200" height="60" rx="10" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
  <text x="200" y="305" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">feikuai.tv</text>
  
  <rect x="500" y="270" width="200" height="60" rx="10" fill="#533483" stroke="#e94560" stroke-width="2"/>
  <text x="600" y="305" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">Telegram 4K</text>
  
  <rect x="900" y="270" width="200" height="60" rx="10" fill="#16213e" stroke="#e94560" stroke-width="2"/>
  <text x="1000" y="305" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">shareAliyun</text>
  
  <!-- Arrows from scheduler -->
  <line x1="550" y1="200" x2="200" y2="270" stroke="#00d9ff" stroke-width="3"/>
  <line x1="600" y1="200" x2="600" y2="270" stroke="#00d9ff" stroke-width="3"/>
  <line x1="650" y1="200" x2="1000" y2="270" stroke="#00d9ff" stroke-width="3"/>
  
  <!-- Workflow steps -->
  <rect x="290" y="400" width="120" height="50" rx="8" fill="#2d3748" stroke="#00d9ff" stroke-width="2"/>
  <text x="350" y="430" text-anchor="middle" fill="#00d9ff" font-size="16" font-weight="bold">Search</text>
  
  <rect x="540" y="400" width="120" height="50" rx="8" fill="#2d3748" stroke="#00d9ff" stroke-width="2"/>
